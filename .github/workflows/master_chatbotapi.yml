# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and Deploy .NET 8 Web API to Azure

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Publish
      run: dotnet publish -c Release -o ./publish

    # OPTIONAL: Apply EF Core Migrations (if using SQL)
    - name: Install dotnet-ef
      run: dotnet tool install --global dotnet-ef

    - name: Apply Database Migration
      if: env.AZURE_SQL_CONNECTION != ''
      env:
        AZURE_SQL_CONNECTION: ${{ secrets.AZURE_SQL_CONNECTION }}
      run: dotnet ef database update --connection "$AZURE_SQL_CONNECTION"

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: YOUR_APP_SERVICE_NAME
        slot-name: Production
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        package: ./publish


          

